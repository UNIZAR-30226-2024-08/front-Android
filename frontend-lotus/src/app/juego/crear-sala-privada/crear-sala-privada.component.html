<main>
    <div class="div_sala_creada">
        <h1>Sala creada</h1>
        <p>Comparta el código con sus amigos para que puedan unirse a la sala</p>
        <p>El código de la sala es <em>{{codigoSala}}</em></p>   
        <div class="div_botones">
            <button class="boton" (click)="iniciarSala()" >Iniciar partida</button>
            <button class="boton" (click)="abandonarSala()">Volver</button>
        </div>     
    </div>
</main>

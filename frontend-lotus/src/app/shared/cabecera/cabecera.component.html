<html>
    <header>
        <div class="inicio_header">
            <div class="div_usuario_header">
                <div class="div_img_header">
                    <img class="img_usuario_header" [src]="../../../assets/sources/inicio/avatarPorDefecto_01.png"
                        alt="Foto de perfil">
                </div>
                <div class="div_nombre_usuario_header">
                    <p>{{nombreUsuario}}</p>
                </div>
            </div>
            <div class="div_titulo_header">
                <p>Inicio</p>
            </div>
            <div class="div_monedas_header">
                <div class="div_img_monedas_header">
                    <img class="img_monedas_header"
                        src="../../../assets/sources/inicio/monedasVirtuales_02-amarillaNaranja.png"
                        alt="Imagen monedas virtuales">
                </div>
                <div class="div_cantidadMonedas_header">
                    <p>{{ saldoUsuario }}</p>
                </div>
            </div>
        </div>
    </header>
</html>
